<!DOCTYPE html>
<html>
<head>
  <title>Share This Resource</title>
  <link rel="stylesheet" type="text/css" href="./styles.css"/>
  <link href="./lib/bower_components/font-awesome/css/font-awesome.min.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
  <script src="popup.js"></script>
  <script src="./lib/bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">
    <h4>Share This Resource</h4>
    </div>
<!--     ADD FORM ACTIONS -->
    <form action="" method="post">
      <div class="inputSection" class="urlBar">
      <label>Enter URL</label>
      <input value="class" class="input" id="urlInput" class="urlInput" size="50">
      </div>

      <div class="inputSection" class="titleBar">
      <label>Title</label>
      <input value="title" class="input" id="titleInput" class="titleInput" size="50">
      </div>

      <div class="inputSection" class="summaryBar">
      <label>Summary</label>
      <input value="summary" class="input" id="summaryInput" class="summaryInput" size="50">
      </div>

      <div class="inputSection" class="tagsBar">
      <label>Tags (separate with spaces)</label>
      <input value="tags" class="input" id="tagsInput" size="50">
      </div>

      <div class="inputSection" class="categoryBar">
      <label>Category</label>
      <select id="categoryInput">
                <option value="Backend">Backend</option>
                <option value="CSS">CSS</option>
                <option value="Databases">Databases</option>
                <option value="Deployment">Deployment</option>
                <option value="Dev Tools">Dev Tools</option>
                <option value="Frontend Frameworks">Frontend Frameworks</option>
                <option value="HTML">HTML</option>
                <option value="Javascript">Javascript</option>
                <option value="UX">UX</option>
      </select>
      <input type="submit" value="Submit" class="submit">
      </div>
    </form>
  </div>
</body>
</html>
