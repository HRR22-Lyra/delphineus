<!DOCTYPE html>
<html>
<head>
  <title>Share This Resource</title>
  <link rel="stylesheet" type="text/css" href="./styles.css"/>
  <link href="./lib/bower_components/font-awesome/css/font-awesome.min.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">
    <h4>Share This Resource</h4>
    </div>
<!--     ADD FORM ACTIONS -->
    <form action="" method="post">
      <div class="inputSection" class="urlBar">
      <label>Enter URL</label>
      <input name="class" class="input" id="urlInput" class="urlInput">
      </div>

      <div class="inputSection" class="titleBar">
      <label>Title</label>
      <input name="title" class="input" class="titleInput">
      </div>

      <div class="inputSection" class="summaryBar">
      <label>Summary</label>
      <input name="summary" class="input" class="summaryInput">
      </div>

      <div class="inputSection" class="tagsBar">
      <label>Tags (separate with spaces)</label>
      <input name="tags" class="input" class="tagsInput">
      </div>

      <div class="inputSection" class="categoryBar">
      <label>Category</label>
      <div class="select">
                <input type="checkbox" name="category1" />Category
                <input type="checkbox" name="category2" />Category
                <input type="checkbox" name="category3" />Category
                <input type="checkbox" name="category4" />Category
                <input type="checkbox" name="category5" />Category
                <input type="checkbox" name="category6" />Category
      </div>
      </div>
    </form>
  </div>
</body>
</html>
